    <script type="text/javascript">
        $(document).ready(function() {
            Highcharts.setOptions({
                lang:{
                    months: ['Styczeń','Luty','Marzec','Kwiecień','Maj','Czerwiec','Lipiec','Sierpień','Wrzesień','Październik','Listopad','Grudzień'],
                    shortMonths: ['Sty','Lut','Mar','Kwi','Maj','Cze','Lip','Sie','Wrz','Paź','Lis','Gru'],
                    weekdays:['Poniedziałek','Wtorek','Środa','Czwartek','Piątek','Sobota','Niedziela'],
                    printChart: "Drukuj wkres",
                    downloadJPEG: "Pobierz w formacie .jpeg",
                    downloadPDF: "Pobierz w formacie .pdf",
                    downloadPNG: "Pobierz w formacie .png",
                    downloadSVG: "Pobierz w formacie .svg",
                    rangeSelectorFrom: "Od",
                    rangeSelectorTo: "Do",
                    rangeSelectorZoom: "Zakres",
                    contextButtonTitle: "Menu wykresu"
                }

            });
            chart1 = new Highcharts.stockChart({
                chart: {
                    renderTo: 'container1',
                    defaultSeriesType: 'spline',
                    backgroundColor: '#2B2B2B',
                    events: {
                        load: requestDataTemperatura
                    },
                },
                title: {
                    text: 'Temperatura',
                    style: {
                        color: '#E0E0E3',
                        textTransform: 'uppercase',
                        fontSize: '20px'
                    }
                },

                rangeSelector: {
                    inputStyle: {
                        backgroundColor: '#2B2B2B',
                        color: 'white'
                    },
                    labelStyle: {
                        color: 'white'
                    },
                    buttons: [{
                        type: 'day',
                        count: 3,
                        text: '3dn'
                    }, {
                        type: 'week',
                        count: 1,
                        text: '1ty'
                    }, {
                        type: 'month',
                        count: 1,
                        text: '1m'
                    }, {
                        type: 'month',
                        count: 6,
                        text: '6m'
                    }, {
                        type: 'year',
                        count: 1,
                        text: '1rok'
                    }, {
                        type: 'all',
                        text: 'All'
                    }],
                    selected: 3,
                },
                xAxis: {
                    type: 'datetime',
                    gridLineColor: '#707073',
                    labels: {
                        style: {
                            color: '#E0E0E3'
                        }
                    },
                    lineColor: '#707073',
                    minorGridLineColor: '#505053',
                    tickColor: '#707073',
                    title: {
                        style: {
                            color: '#A0A0A3'

                        }
                    }
                },
                yAxis: {
                    title: {
                        text: '[%]',
                    }
                },
                scrollbar: {
                    enabled: false
                },
                navigator:{
                    enabled: false,
                },
                series: [{
                    data: []
                }]
            });
        });
    </script>
